{% block content %}
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
<style>
    .card_{
        width: 83.33333333%;
        float: none;
        display: flow;
        margin-left: auto;
        margin-right: auto
    }
	.content{
		margin-top :100px;
	}
    @media (max-width: 991px) {
        .card_{
            width: 95%;
            float: none;
        }
    }
    @media (max-width: 776px) {
        .card_{
            width: 95%;
            float: none;
        }
        .hide{
            display: none
        }
    }

</style>
<div class="content" >
	<div class="page-inner">
		<div class="row" >
			<div class="card_" >
				<div style="margin-bottom:150px" class="card">
					<div class="card-header">
						<div class="card-title">聯絡</div>
					</div>
					<div   class="card-body">
                        <table class="table table-hover">
							<thead>
							<tr style="cursor: auto;">
								<th scope="col">聯絡日期</th>
								<th scope="col">姓名</th>
								<th class= "hide" scope="col">電子郵件</th>
								<th class= "hide" scope="col">聯絡電話</th>
								<th scope="col">已聯絡</th>
                                <th scope="col">已報名</th>
								<th class= "hide" ></th>
							</tr>
							</thead>
							<tbody id="contact_"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="/assets/js/jquery.js"></script>
<script src="/assets/js/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
<script>
    function load(){
        axios.post('/myadmin/').then(res=>{
            if(res.data.errno == 0){
                const datas = res.data.data
                datas.forEach(item=>{
                    if(item.is_contact == false && item.is_sign == false){
                        $('#contact_').append(`
                            <tr id="contact_${item.id}">
                                <td  onclick="single(${item.id})" >${item.date}</td>
                                <td  onclick="single(${item.id})" >${item.name}</td>
                                <td class="hide" onclick="single(${item.id})" >${item.email}</td>
                                <td class="hide" onclick="single(${item.id})" >${item.phone}</td>
                                <td >
                                    <div style="margin-bottom:3px;margin-top: 3px " class=" form-check">
                                        <input onclick= "contact_(${item.id})" type="checkbox" class="form-check-input" >
                                        <label class="form-check-label" for="exampleCheck1">已聯絡</label>
                                    </div>
                                </td>
                                <td>
                                    <div style="margin-bottom:3px;margin-top: 3px " class=" form-check">
                                        <input onclick= "sign_(${item.id})" type="checkbox" class="form-check-input" >
                                        <label class="form-check-label" for="exampleCheck1">已報名</label>
                                    </div>
                                </td>
                                <td class= "hide">
                                    <a onclick="_delete_(${item.id})" ><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        `)
                    }if(item.is_contact == true  && item.is_sign == false){
                        $('#contact_').append(`
                            <tr id="contact_${item.id}">
                                <td  onclick="single(${item.id})" >${item.date}</td>
                                <td  onclick="single(${item.id})" >${item.name}</td>
                                <td class="hide" onclick="single(${item.id})" >${item.email}</td>
                                <td class="hide" onclick="single(${item.id})" >${item.phone}</td>
                                <td>
                                    <div style="margin-bottom:3px;margin-top: 3px " class=" form-check">
                                        <input onclick= "uncontact_(${item.id})" type="checkbox" class="form-check-input" checked="checked">
                                        <label class="form-check-label" for="exampleCheck1">已聯絡</label>
                                    </div>
                                </td>
                                <td>
                                    <div style="margin-bottom:3px;margin-top: 3px " class=" form-check">
                                        <input onclick= "sign_(${item.id})" type="checkbox" class="form-check-input" >
                                        <label class="form-check-label" for="exampleCheck1">已報名</label>
                                    </div>
                                </td>
                                <td class= "hide">
                                    <a onclick="_delete_(${item.id})" ><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        `)
                    }if(item.is_contact == false  && item.is_sign == true){
                        $('#contact_').append(`
                            <tr id="contact_${item.id}">
                                <td  onclick="single(${item.id})" >${item.date}</td>
                                <td  onclick="single(${item.id})" >${item.name}</td>
                                <td class="hide" onclick="single(${item.id})" >${item.email}</td>
                                <td class="hide" onclick="single(${item.id})" >${item.phone}</td>
                                <td>
                                    <div style="margin-bottom:3px;margin-top: 3px " class=" form-check">
                                        <input onclick= "contact_(${item.id})" type="checkbox" class="form-check-input" >
                                        <label class="form-check-label" for="exampleCheck1">已聯絡</label>
                                    </div>
                                </td>
                                <td>
                                    <div style="margin-bottom:3px;margin-top: 3px " class=" form-check">
                                        <input onclick= "unsign_(${item.id})" type="checkbox" class="form-check-input"  checked="checked">
                                        <label class="form-check-label" for="exampleCheck1">已報名</label>
                                    </div>
                                </td>
                                <td class= "hide">
                                    <a onclick="_delete_(${item.id})" ><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        `)
                    }if(item.is_contact == true  && item.is_sign == true){
                        $('#contact_').append(`
                            <tr id="contact_${item.id}">
                                <td  onclick="single(${item.id})" >${item.date}</td>
                                <td  onclick="single(${item.id})" >${item.name}</td>
                                <td class="hide" onclick="single(${item.id})" >${item.email}</td>
                                <td class="hide" onclick="single(${item.id})" >${item.phone}</td>
                                <td>
                                    <div style="margin-bottom:3px;margin-top: 3px " class=" form-check">
                                        <input onclick= "uncontact_(${item.id})" type="checkbox" class="form-check-input" checked="checked">
                                        <label class="form-check-label" for="exampleCheck1">已聯絡</label>
                                    </div>
                                </td>
                                <td>
                                    <div style="margin-bottom:3px;margin-top: 3px " class=" form-check">
                                        <input onclick= "unsign_(${item.id})" type="checkbox" class="form-check-input"  checked="checked">
                                        <label class="form-check-label" for="exampleCheck1">已報名</label>
                                    </div>
                                </td>
                                <td class= "hide">
                                    <a onclick="_delete_(${item.id})" ><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        `)
                    }
                })
            }
        })
	}
	load()
	function logout_(){
		swal({
			'title':'確定要登出嗎',
			'text':'',
			'buttons':['取消','確認'],
			'icon':'info',
		}).then(confirm=>{
			if(confirm) {
				axios.post('/myadmin/logout/').then(()=>{
					swal({
						'title':'已登出',
						'text':'正在導向主頁面',
						'buttons':false,
						'icon':'success',
						'timer':1500,
					})
					setTimeout(()=>{
						location.href = '/'
					},1500)
				})
			}
		})
	}
	function contact_(id){
		axios.post(`/myadmin/contact/${id}/`)
	}
	function uncontact_(id){
		axios.post(`/myadmin/uncontact/${id}/`)
	}
	function sign_(id){
		axios.post(`/myadmin/sign/${id}/`)
	}
	function unsign_(id){
		axios.post(`/myadmin/unsign/${id}/`)
	}
    function single(id){
        location.href = `/myadmin/single/${id}`
    }
    function info(){
        location.href = `/myadmin/info/`
    }
    function _delete_(id){
        swal({
            'icon':'info',
            'title':'確定要刪除嗎？',
            'buttons':['確定','刪除']
        }).then(confirm=>{
            if(confirm){
                axios.post(`/myadmin/delete/${id}/`).then(()=>{
                    swal({
                        icon:'success',
                        timer: 1500,
                        title: '已刪除'
                    })
                    $('#contact_').empty()
                    load()
                })
            }
        })
    }

</script>
{% endblock %}
