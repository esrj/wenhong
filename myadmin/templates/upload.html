{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<style>
    .mx-auto {
        margin-left: auto!important;
        margin-right: 0px !important;
    }
    .btn-admin {
        padding: 8px 14px !important;
        font-size: .875rem;
        border-radius: 5px !important;
    }
    .icon{
      background-color: #f1f2f3;
      border-radius: 50%;
      width :45px;
      height :45px;
      margin-bottom: 15px;
      margin-right: 15px;
      margin-top: 15px;
      color: white;
      border-color: #063547;
    }
    .img{
      width: 300px;
      object-fit: cover;
      border-radius: 10px;
      border-width: 2px;
      border: #6c757d;
    }
    .fixed-top {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 1030;
  }
  .box{
    border-radius: 10px;
  }
  .btn{
    display: inline-block;
    padding: 5px 20px;
    background-color: #44b89d;
    color: #ffffff;
    border-radius: 45px;
    border: 1px solid #44b89d;
    -webkit-transition: all 0.3s;
    transition: all 0.3s;
    margin: 3px;
    margin-top: 15px;
  }
</style>
<div class="content" >
	<div class="page-inner">
		<div class="row">
			<div class="col-md-8" style="margin-right: auto;margin-left: auto;margin-top :30px;">
                <label style="margin-top: 10px"  class="form-label">上傳課程附件</label>
                <form id="select_form">
                    <select id = "all_course" class="form-select" aria-label="Default select example">
                        <option selected>請選擇課程</option>
                    </select>
                </form>
                <div id="list"></div>
                <input style="margin-top: 10px;height: 40px" id="url" name="file"  class="form-control" type="text" placeholder="上傳連結">
                <input style="margin-top: 10px;height: 40px" id="title" name="file"  class="form-control" type="text" placeholder="名稱">
                <a style="color:#212529;background-color: #f5f5f5;border: 0;border-radius: 5px" class="btn btn-primary" onclick="upload__()">上傳</a>

                <div id ="temp"></div>
                <div id = "course">

                </div>
            </div>
        </div>
    </div>
</div>
    <script src="/assets/vendors/jquery/jquery.js"></script>
    <!-- Bootstrap 4.5 -->
    <script src="/assets/vendors/bootstrap/bootstrap.js"></script>
    <!-- Counterup -->
    <script src="/assets/vendors/counterup/waypoint.js"></script>
    <script src="/assets/vendors/counterup/jquery.counterup.min.js"></script>
    <script src="/assets/vendors/jquery.isotope.js"></script>
    <script src="/assets/vendors/owl/owl.carousel.min.js"></script>
    <script src="/assets/vendors/google-map/map.js"></script>
    <script src="/assets/js/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
<script>


    axios.post('/myadmin/upload/').then((res)=>{
        data = res.data.data
        data.forEach(item=>{
            $("#all_course").append(`
                <option value="${item.id}">${item.name}</option>
            `)
        })
    })

    function upload__(){
        try{

            const title =  $('#title').val()
            const formdata = new FormData();
            formdata.append('url',$('#url').val().trim());
            formdata.append('title',$('#title').val().trim());
            formdata.append('id',$('#all_course')[0]['value'])
            axios({
                url:'/myadmin/document/',
                method:'post',
                data:formdata,
                headers:{'Content-Type': 'multipart/form-data;charset=UTF-8'}
            }).then(res=>{
                if(res.data.errno === 0){
                    swal('成功新增','','success')
                    $('#list').append($(`
                        <div id="document-${res.data.id}" style="margin-top: 15px;margin-bottom: 15px">
                            <a style="margin-left: 5px;color: #017496">${title}</a> <a style="margin-right: 5px;color: #017496;float: right" onclick="delete_(${res.data.id})"><i class="fa fa-window-close"></i></a>
                        </div>
                    `))
                }
            })
        }catch(e){
            swal('新增失敗','資料填寫不齊全','info')
        }
    }
    $("#select_form").change(()=>{
          id = $('#all_course')[0]['value']
          axios.post(`/myadmin/load_document/${id}/`).then(res=>{
              data = res.data.documents
              $("#list").empty()
              data.forEach(item=>{
                  $('#list').append($(`
                      <div id = "document-${item.id}" style="margin-top: 15px;margin-bottom: 15px">
                           <a  style="margin-left: 5px;color: #017496">${item.title}</a><a style="margin-right: 5px;color: #017496;float: right" onclick="delete_(${item.id})"><i class="fa fa-window-close"></i></a>
                      </div>
                  `))
              })
          })
    })
    function delete_(id){
        swal({
            title:'確定要刪除？',
            text:'資料將被永久刪除',
            buttons: ['取消','確定'],
            icon:'info'
        }).then(confirm=>{
            if(confirm){
                 axios.post(`/myadmin/delete_/${id}/`).then(res=>{
                    if(res.data.errno == 0) {
                        swal('已刪除', '', 'success')
                        $(`#document-${id}`).remove()
                    }
                })
            }
        })
    }

    function logout_(){
		swal({
			'title':'確定要登出嗎',
			'text':'',
			'buttons':['取消','確認'],
			'icon':'info',
		}).then(confirm=>{
			if(confirm) {
				axios.post('/myadmin/logout/').then(()=>{
					swal({
						'title':'已登出',
						'text':'正在導向主頁面',
						'buttons':false,
						'icon':'success',
						'timer':1500,
					})
					setTimeout(()=>{
						location.href = '/'
					},1500)
				})
			}
		})
	}
</script>




{% endblock %}
